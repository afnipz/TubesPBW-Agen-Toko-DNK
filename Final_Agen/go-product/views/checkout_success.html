<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Berhasil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-jyox2P6Tc2VX8UCkU5WO1rxYhG6S/jG7Uaf1MjHNbQ+R3BqjPVjU3QpfAr9aYeOEFr3p+PGNRVJ7PLT6t7M38A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #dae1e9, #ffffff);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0000;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #555;
        }
        .item-details span {
            font-weight: bold;
        }
        .total {
            font-family: Arial, Helvetica, sans-serif;
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            color: #333;
            font-weight: bold;
        }
        .success-message {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-to-cart {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-cart a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-to-cart a:hover {
            background-color: #555;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>Checkout Berhasil!</h1>
            <p>Terima kasih {{.Username}} telah berbelanja di toko kami</p>        </div>
        <div class="cart-items">
            {{ range .CartItems }}
            <div class="cart-item">
                <div class="item-details">
                    <span>Nama Produk:</span>
                    <span>{{ .ProductName }}</span>
                </div>
                <div class="item-details">
                    <span>Kuantitas:</span>
                    <span>{{ .Kuantitas }}</span>
                </div>
                <div class="item-details">
                    <span>Harga Satuan:</span>
                    <span>Rp {{ .Produk.Harga }}</span>
                </div>
                <div class="item-details">
                    <span>Total:</span>
                    <span>Rp {{ .Total }}</span>
                </div>
            </div>
            {{ end }}
        </div>
        <div class="total">
            <span>Total Keseluruhan: Rp {{ .Total }}</span>
        </div>
        <div class="back-to-cart">
            <a href="/LandingPage/product">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
        </div>
        
    </div>
</body>
</html>
