<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | Toko DNK</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Font Awesome CSS for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&family=Viga&display=swap" rel="stylesheet" />
        <!-- Custom CSS -->
        <style>
            .bg-primary-custom {
                background-color: #001f3f !important;
            }

            .text-primary-custom {
                color: #001f3f !important;
            }

            .btn-primary-custom {
                background-color: #001f3f;
                border-color: #001f3f;
                color: #ffffff;
            }

            .btn-primary-custom:hover {
                background-color: #5c5f61;
                border-color: #001a35;
                color: #ffffff;
            }

            .container {
                max-width: 500px;
                margin-top: 100px;
            }

            .box {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.449);
                color: #001f3f;
            }

            .box h1 {
                text-align: center;
                font-size: 35px;
                margin-bottom: 1rem;
                color: #2c3e50;
            }
            .box p,
            .box label,
            .box a {
                color: #001f3f;
            }

            .error-message {
                color: red;
                margin-top: 10px;
            }

            footer {
                background-color: #001f3f;
                color: #ffffff;
                text-align: center;
                margin-top: 50px; /* Added margin-top to increase the footer distance */
            }

            footer .credit {
                font-size: 0.8rem;
            }

            footer .credit p {
                margin: 0;
            }

            footer .credit a {
                color: #ffffff;
                font-weight: 700;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="bg-primary-custom text-white text-center py-3">
            <h1>Toko DNK</h1>
            <p>Welcome to the secure login page</p>
        </header>

        <div class="container">
            <div class="box">
                <form id="loginForm" action="/login/submit" method="post">
                    <h1>Log In</h1>
                    <p>Masukkan username dan password Anda</p>
                    <hr />
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" id="username" class="form-control" autocomplete="off" required />
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control" autocomplete="off" required />
                        <div id="passwordHelpBlock" class="form-text">Password harus mengandung huruf besar, huruf kecil, simbol, angka, dan minimal 8 karakter.</div>
                    </div>
                    <br />
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary-custom btn-block">Log In</button>
                    </div>
                    <hr />
                    <center>
                        <p>Belum punya akun? <a href="/signup" class="text-primary-custom">Mendaftar</a></p>
                    </center>
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-primary-custom text-white text-center text-lg-start mt-5">
            <div class="container p-4">
                <p class="text-center">Created by Toko DNK | &copy; 2024 All rights reserved.</p>
                <p class="text-center"><a href="/terms" class="text-white">Terms of Service</a> | <a href="/privacy" class="text-white">Privacy Policy</a></p>
            </div>
        </footer>

        <!-- JavaScript for password validation -->
        <script>
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                var password = document.getElementById("password").value;
                var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordPattern.test(password)) {
                    document.getElementById("errorMessage").innerText = "*Password harus mengandung huruf besar, huruf kecil, simbol, angka, dan minimal 8 karakter.";
                    document.getElementById("errorMessage").style.fontSize = "12px";
                    event.preventDefault();
                }
            });
        </script>
    </body>
</html>
