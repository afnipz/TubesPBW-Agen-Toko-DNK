<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Viga&display=swap" rel="stylesheet" />
  <!-- AOS (Animate On Scroll) -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #000080;
      padding: 1rem 0;
    }

    .navbar-brand {
      color: #ef8b10;
      font-family: "Viga", sans-serif;
      font-size: 1.5rem;
    }

    .navbar-brand:hover {
      color: #eaeaea;
    }

    .container {
      margin-top: 2rem;
    }

    h3 {
      font-size: 2rem;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      color: #000080;
      margin-bottom: 1.5rem;
    }

    .table {
      font-size: 0.9rem; /* Adjusted font size */
      text-align: center;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }

    .table th {
      background-color: #000080; /* Header background color */
      color: #ffffff; /* Header text color */
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f8f9fa; /* Alternate row background color */
    }

    .btn-primary {
      background-color: #000080;
      border-color: #ffffff;
      margin-top: 2rem;
      margin-bottom: 2rem;
      font-size: 0.8rem;
    }

    .btn-primary:hover {
      background-color: #000080;
      border-color: #000080;
      color: #ef8b10;
    }

    .btn-secondary {
      background-color: #767676;
      font-size: 0.7rem;
    }

    .btn-secondary:hover {
      background-color: #000000;
      border-color: #000000;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a href="/LandingPage/admin" class="navbar-brand">T O K O &nbsp;&nbsp; D N K</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row">
      <div class="col">
        <h3>List Produk</h3>
      </div>
      <div class="col text-end">
        <a href="/LandingPage/admin" class="btn btn-secondary btn-sm mt-2">Dashboard</a>
        <a href="/product/create" class="btn btn-primary">Tambah Produk</a>
      </div>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nama</th>
          <th scope="col">Harga</th>
          <th scope="col">Deskripsi</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Products }}
        <tr>
          <td>{{ .Nama }}</td>
          <td>{{ .Harga }}</td>
          <td>{{ .Deskripsi }}</td>
          <td>
            <a href="/product/update?id={{ .Id }}" class="btn btn-warning btn-sm" onclick="return confirm('Anda yakin ingin mengedit produk ini?')">Edit</a>
            <a href="/product/delete?id={{ .Id }}" class="btn btn-danger btn-sm" onclick="return confirm('Anda yakin ingin menghapus produk ini?')">Delete</a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>

  <!-- JS AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- My JS -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
