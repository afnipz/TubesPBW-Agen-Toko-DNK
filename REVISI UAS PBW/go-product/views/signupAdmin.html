<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | Toko DNK</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Font Awesome CSS for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@400;700&family=Viga&display=swap" rel="stylesheet" />
        <!-- AOS (Animate On Scroll) -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>
        <!-- Custom CSS -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f0f4f8;
                margin: 0;
            }

            .header {
                font-family: 'Viga', sans-serif;
                font-size: 2rem;
            }

            h1 {
                color: #ef8b10;
            }

            .bg-primary-custom {
                background-color: #000080 !important;
                padding: 10px 0;
            }

            .text-primary-custom {
                color: #000080 !important;
            }

            .btn-primary-custom {
                background-color: #000080;
                border-color: #000080;
                color: #ffffff;
            }

            .btn-primary-custom:hover {
                background-color: #5c5f61;
                border-color: #000080;
                color: #ffffff;
            }

            .container {
                max-width: 500px;
                margin-top: 50px;
            }

            .box {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.449);
                color: #000080;
                font-family: 'Poppins', sans-serif;
            }

            .box h1 {
                text-align: center;
                font-size: 40px;
                margin-bottom: 1rem;
                color: #2c3e50;
                font-family: 'Viga', sans-serif;
            }

            .box p {
                font-size: 16px;
                text-align: center;
                font-family: 'Roboto', sans-serif;
            }

            .box label {
                font-size: 16px;
                font-weight: 500;
                font-family: 'Poppins', sans-serif;
            }

            .box input {
                font-size: 16px;
                padding: 10px;
                font-family: 'Roboto', sans-serif;
            }

            .box a {
                color: #000080;
                font-size: 16px;
                font-family: 'Poppins', sans-serif;
            }

            .error-message {
                color: red;
                font-size: 14px;
                margin-top: 5px;
                text-align: left;
            }

            footer {
                background-color: #000080;
                color: #ffffff;
                text-align: center;
                margin-top: 50px;
                padding: 10px;
                font-family: 'Roboto', sans-serif;
            }

            footer .credit {
                font-size: 14px;
            }

            footer .credit p {
                margin: 0;
            }

            footer .credit a {
                color: #ffffff;
                font-weight: 400;
            }

            #signup-notification {
                display: none;
                background-color: #4caf50;
                color: white;
                text-align: center;
                padding: 10px;
                margin-bottom: 20px;
            }

            #usernameHelp,
            #passwordHelp,
            #confirmPasswordHelp {
                font-size: 14px;
                color: red;
                margin-top: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="bg-primary-custom text-white text-center py-3">
            <h1 class="header">T O K O &nbsp;&nbsp; D N K</h1>
            <p>Selamat datang di Laman Sign UP</p>
        </header>

        <div class="container">
            <div class="box">
                <div id="signup-notification">
                    <p>BERHASIL</p>
                </div>
                <form id="signup-form" action="/signup/submit/admin" method="post">
                    <h1>Sign Up</h1>
                    <p>Masukkan detail Anda untuk mendaftar</p>
                    <hr />
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" autocomplete="off" required />
                        <div id="usernameHelp" class="error-message"></div>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" autocomplete="off" required />
                        <div id="passwordHelp" class="error-message"></div>
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="confirm_password">Konfirmasi Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" autocomplete="off" required />
                        <div id="confirmPasswordHelp" class="error-message"></div>
                    </div>
                    <br />
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary-custom btn-block">Sign Up</button>
                    </div>
                    <hr />
                    <center>
                        <p>Sudah punya akun? <a href="/login/admin" class="text-primary-custom">Log in</a></p>
                    </center>
                    <div id="errorMessage" class="form-text"></div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="credit">
                <p>Create by <a href="#">Toko DNK.</a> | &copy; 2024.</p>
            </div>
        </footer>

        <!-- Scripts -->
        <script>
            // Function to show notification
            function showNotification() {
                document.getElementById("signup-notification").style.display = "block";
            }

            // Check if URL contains success query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get("success");
            if (success === "true") {
                showNotification();
            }

            // Password validation function
            function validatePassword(password) {
                const minLength = 8;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

                return password.length >= minLength && hasUpperCase && hasLowerCase && hasNumber && hasSpecialChar;
            }

            // Form submit event listener
            document.getElementById("signup-form").addEventListener("submit", function (event) {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm_password").value;

                // Validate password format
                if (!validatePassword(password)) {
                    event.preventDefault(); // Prevent form submission
                    document.getElementById("passwordHelp").innerText = "Password harus mengandung huruf besar, huruf kecil, simbol, angka, dan minimal 8 karakter.";
                }

                // Check if passwords match
                if (password !== confirmPassword) {
                    event.preventDefault(); // Prevent form submission
                    document.getElementById("confirmPasswordHelp").innerText = "Konfirmasi password tidak sesuai dengan password.";
                }

                const username = document.getElementById("username").value;
                fetch(`/check-username?username=${username}`)
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.exists) {
                            event.preventDefault(); // Prevent form submission
                            document.getElementById("usernameHelp").innerText = "Username sudah digunakan. Silakan gunakan username lain.";
                        }
                    });
            });
        </script>

        <!-- Additional Scripts -->
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
