<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | Toko DNK</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Font Awesome CSS for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@400;700&family=Viga&display=swap" rel="stylesheet" />
        <!-- Custom CSS -->
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f0f4f8;
                margin: 0;
            }

            .header {
                font-family: 'Viga', sans-serif;
                font-size: 2rem;
            }

            h1{
                color: #ef8b10;
            }

            .bg-primary-custom {
                background-color: #000080 !important;
                padding: 10px 0;
            }

            .text-primary-custom {
                color: #000080 !important;
            }

            .btn-primary-custom {
                background-color: #000080;
                border-color: #000080;
                color: #ffffff;
            }

            .btn-primary-custom:hover {
                background-color: #5c5f61;
                border-color: #000080;
                color: #ffffff;
            }

            .container {
                max-width: 500px;
                margin-top: 50px;
            }

            .box {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.449);
                color: #000080;
                font-family: 'Poppins', sans-serif;
            }

            .box h1 {
                text-align: center;
                font-size: 40px;
                margin-bottom: 1rem;
                color: #2c3e50;
                font-family: 'Viga', sans-serif;
            }

            .box p {
                font-size: 16px;
                text-align: center;
                font-family: 'Roboto', sans-serif;
            }

            .box label {
                font-size: 16px;
                font-weight: 500;
                font-family: 'Poppins', sans-serif;
            }

            .box input {
                font-size: 16px;
                padding: 10px;
                font-family: 'Roboto', sans-serif;
            }

            .box a {
                color: #000080;
                font-size: 16px;
                font-family: 'Poppins', sans-serif;
            }

            .error-message {
                color: red;
                margin-top: 10px;
            }

            footer {
                background-color: #000080;
                color: #ffffff;
                text-align: center;
                margin-top: 50px;
                padding: 10px;
                font-family: 'Roboto', sans-serif;
                width: 100%;
                position: fixed;
                bottom: 0;
            }

            footer .credit {
                font-size: 14px;
            }

            footer .credit p {
                margin: 0;
            }

            footer .credit a {
                color: #ffffff;
                font-weight: 400;
            }

            #errorMessage {
                font-size: 14px;
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="bg-primary-custom text-white text-center py-3">
            <h1 class="header">T O K O &nbsp;&nbsp; D N K</h1>
            <p>Selamat datang di Laman Log In</p>
        </header>

        <div class="container">
            <div class="box">
                <form id="loginForm" action="/login/submit" method="post">
                    <h1>Log In</h1>
                    <p>Masukkan username dan password Anda</p>
                    <hr />
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" id="username" class="form-control" autocomplete="off" required />
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control" autocomplete="off" required />
                        <div id="errorMessage" class="error-message"></div>
                    </div>
                    <br />
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary-custom btn-block">Log In</button>
                    </div>
                    <hr />
                    <center>
                        <p>Belum punya akun? <a href="/signup" class="text-primary-custom">Daftar</a></p>
                    </center>
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="credit">
                <p>Create by <a href="#">Toko DNK.</a> | &copy; 2024.</p>
            </div>
        </footer>

        <!-- JavaScript for password validation -->
        <script>
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                var password = document.getElementById("password").value;
                var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (!passwordPattern.test(password)) {
                    document.getElementById("errorMessage").innerText = "*Password harus mengandung huruf besar, huruf kecil, simbol, angka, dan minimal 8 karakter.";
                    document.getElementById("errorMessage").style.fontSize = "12px";
                    event.preventDefault();
                }
            });
        </script>
    </body>
</html>
